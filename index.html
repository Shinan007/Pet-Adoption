    <nav class="navbar fixed-top navbar-expand-md" >
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="assets/logo.png" alt="#" class="d-inline-block align-text-top">Adoption</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#items">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse  navbar-collapse" id="items">
        <div class="navbar-nav ">

        </div>

          </div>

            <i class="fa-solid fa-cat"></i>

          </div>

            <i class="fa-solid fa-paw"></i>

          </div>
          <div class="box">
            <i class="fa-solid fa-house"></i>
